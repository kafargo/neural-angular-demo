<header>
  <div class="header-content">
    <app-navigation
      [activeSection]="activeSection"
      [networkId]="networkId"
      [trainingComplete]="trainingComplete"
      (sectionChange)="onSectionChange($event)"
    >
    </app-navigation>
  </div>
</header>

<div class="app-layout">
  <!-- Main Content Area -->
  <main class="main-content">
    <!-- Learn About Neural Nets Section -->
    <app-learn
      *ngIf="activeSection === 'learn'"
      (continueToCreate)="onContinueToCreate()"
    >
    </app-learn>

    <!-- Create Network Section -->
    <app-network-config
      *ngIf="activeSection === 'create'"
      [config]="networkConfig"
      (configChange)="onNetworkConfigChange($event)"
      (networkCreated)="onNetworkCreated($event)"
      (continueToTrain)="onContinueToTrain()"
    >
    </app-network-config>

    <!-- Train Network Section -->
    <app-network-training
      *ngIf="activeSection === 'train'"
      [networkId]="networkId"
      [trainingConfig]="trainingConfig"
      (trainingConfigChange)="onTrainingConfigChange($event)"
      (trainingComplete)="onTrainingComplete($event)"
      (continueToTest)="onContinueToTest()"
    >
    </app-network-training>

    <!-- Test Network Section -->
    <app-network-test *ngIf="activeSection === 'test'" [networkId]="networkId">
    </app-network-test>
  </main>
</div>
